<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Knight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="ui-panel">
            <h1>Gradient Knight</h1>
            <p>¡Encuentra el tesoro en el valle del costo!</p>
        </header>

        <div class="game-hud ui-panel">
            <div>Score: <span id="totalScore" class="score-value">0</span></div>
            <div>Level: <span id="currentLevel" class="score-value">1</span></div>
        </div>

        <main class="content">
            <div class="game-zone ui-panel">
                <h3>Mapa del Valle</h3>
                <div class="chart-container">
                    <canvas id="gradientChart"></canvas>
                    <div id="gradient-knight" class="idle"></div>
                </div>
            </div>

            <aside class="controls-panel ui-panel">
                <h3>Controles</h3>
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="learningRate">Tamaño del Paso</label>
                        <input type="range" id="learningRate" min="0.01" max="1.0" step="0.01" value="0.1">
                        <span id="learningRateValue">0.1</span>
                    </div>
                    <div class="control-group">
                        <label for="startPoint">Punto de Inicio</label>
                        <input type="range" id="startPoint" min="-10" max="10" step="1" value="8">
                        <span id="startPointValue">8</span>
                    </div>
                </div>
                <button id="startButton" class="btn">¡Comenzar!</button>
                <button id="resetButton" class="btn">Reiniciar</button>
            </aside>

            <div class="stats-panel ui-panel">
                <h3>Estadísticas</h3>
                <p>Pasos: <span id="iterationCount">0</span></p>
                <p>Distancia: <span id="costValue">-</span></p>
            </div>

            <div class="achievements-panel ui-panel">
                <h3>Logros</h3>
                <div id="achievementsList" class="achievements-list">
                    <!-- Logros aquí -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
