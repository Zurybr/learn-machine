<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regresión Logística</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container pixel-mode">
    <header>
      <h1>Regresión Logística</h1>
    </header>
    <section class="learning">
      <h2>Sección de Aprendizaje</h2>
      <p>Basado en el libro <em>Hands-On Machine Learning with Scikit-Learn, Keras &amp; TensorFlow</em> de Aurélien Géron.</p>
      <p>La regresión logística se utiliza para resolver problemas de clasificación binaria mediante la función sigmoide.</p>
    </section>
    <section class="demo">
      <canvas id="chart"></canvas>
      <div class="controls">
        <label for="lr">Tasa de aprendizaje: <span id="lr-value">0.1</span></label>
        <input type="range" id="lr" min="0.01" max="1" step="0.01" value="0.1">
        <button id="train-btn">Entrenar</button>
      </div>
      <div class="pixel-art">
        <img src="logistic-sprite.svg" alt="Pixel Art Sigmoide">
      </div>
    </section>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
